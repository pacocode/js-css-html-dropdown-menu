<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CSS HTML Dropdown Menu</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <nav>
        <div class="main-container">
            <div class="info-container">
                <img class="logo" src="img/navbar-logo.png" alt="Logo" />
                <div class="image-container">
                    <img class="avatar" src="img/profile-picture.png" alt="Profile picture" />
                </div>
                <div>
                    <p class="info">Dima Hooriya</p>
                    <p class="info">Dima@test.com</p>
                </div>
            </div>
            <button id="dropdown-button">Menu</button>
        </div>
        <div class="nav-links-container hidden">
            <a href="www.github.com">
                <p>My GitHub</p>
            </a>
            <a href="www.twitter.com">
                <p>My Twitter</p>
            </a>
            <a href="www.youtube.com">
                <p>My YouTube</p>
            </a>
        </div>
    </nav>
    <script src="js/app.js"></script>
</body>

</html>
